<!DOCTYPE html>
<html lang="en">

<head>
  <title>Javascript Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="global.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="panel panel-default">
      <div class="panel panel-heading">
        Javascript Calculator
      </div>
      <div class="panel panel-body">
        <div class="display"></div>
        <div class="buttons">
          <br>
          <button id="numberSeven" class="btn btn-primary">7</button> <button id="numberEight" class="btn btn-primary">8</button> <button id="numberNine" class="btn btn-primary">9</button>  <button id="numberDivide" class="btn btn-primary">/</button>
          <br><br>
          <button id="numberFour" class="btn btn-primary">4</button> <button id="numberFive" class="btn btn-primary">5</button> <button id="numberSix" class="btn btn-primary">6</button> <button id="numberTimes" class="btn btn-primary">*</button>
          <br><br>
          <button id="numberOne" class="btn btn-primary">1</button> <button id="numberTwo" class="btn btn-primary">2</button> <button id="numberThree" class="btn btn-primary">3</button> <button id="numberMinus" class="btn btn-primary">-</button>
          <br><br>
          <button id="numberZero" class="btn btn-primary">0</button> <button id="numberDot" class="btn btn-primary">.</button> <button id="numberEquals" class="btn btn-primary">=</button> <button id="numberPlus" class="btn btn-primary">+</button>
          <br><br>
          <button id="numberClear" class="btn btn-danger">Clear Display</button>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
